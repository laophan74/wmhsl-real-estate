<!DOCTYPE html>
<html>
<head>
    <title>JWT Auth Test</title>
</head>
<body>
    <h1>JWT Authentication Test</h1>
    <div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="testLogin()">Login</button>
        <button onclick="testMe()">Test /me</button>
        <button onclick="clearStorage()">Clear Storage</button>
    </div>
    <div id="output" style="margin-top: 20px; padding: 10px; background: #f5f5f5;"></div>

    <script>
        const API_BASE = 'https://wmhsl-real-estate-backend.vercel.app';
        
        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            console.log(message);
        }

        function clearStorage() {
            localStorage.clear();
            log('LocalStorage cleared');
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                log('Attempting login...');
                const response = await fetch(`${API_BASE}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                log('Login response: ' + JSON.stringify(data, null, 2));

                if (data.token) {
                    localStorage.setItem('authToken', data.token);
                    log('Token saved to localStorage: ' + data.token.substring(0, 20) + '...');
                } else {
                    log('ERROR: No token in response!');
                }
            } catch (error) {
                log('Login error: ' + error.message);
            }
        }

        async function testMe() {
            const token = localStorage.getItem('authToken');
            log('Current token: ' + (token ? token.substring(0, 20) + '...' : 'None'));

            if (!token) {
                log('No token found in localStorage');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/v1/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    log('/me success: ' + JSON.stringify(data, null, 2));
                } else {
                    log('/me error: ' + response.status + ' - ' + await response.text());
                }
            } catch (error) {
                log('/me error: ' + error.message);
            }
        }

        // Test on page load
        window.onload = function() {
            log('Page loaded');
            const token = localStorage.getItem('authToken');
            log('Token in storage: ' + (token ? 'Yes (' + token.substring(0, 20) + '...)' : 'No'));
        };
    </script>
</body>
</html>
